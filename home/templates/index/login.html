{% extends 'index/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Ingrese al sitio</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">    
                        <label for="username" class="my-2">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
                        <label for="password" class="my-2">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary my-2">Ingresar</button>
                    <a href="{% url 'register' %}">Registrate</a>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
