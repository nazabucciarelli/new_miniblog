<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniBlog de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
            <a class="navbar-brand" href="{% url 'product_list' %}">Listado de Productos</a>
            <a class="navbar-brand" href="{% url 'category_list' %}">Listado de Categor√≠as</a>
            {% if user.is_staff %}
            <a class="navbar-brand" href="{% url 'supplier_list' %}">Listado de Proveedores</a>
            {% endif %}
            <a class="navbar-brand" href="{% url 'product_reviews_list' %}">Listado de Reviews</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Salir</a>
        </div>
    </nav>
    {% endif %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
